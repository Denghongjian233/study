<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        // 如果 n 小于等于 1，直接返回 n
        if (n <= 1) {
          return n;
        }

        // 初始化 dp 数组，第0项和第1项分别为 0 和 1
        let dp = [0, 1];

        // 从第2项开始，依次计算每一项的值
        for (let i = 2; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }

        // 返回第 n 项的值
        return dp[n];
      }

      // 示例调用

      console.log(fibonacci(10)); // 输出：55
      function twoSum(numbers, target) {
        // 初始化左指针和右指针
        let left = 0;
        let right = numbers.length - 1;

        // 循环，直到左指针和右指针相遇
        while (left < right) {
          // 计算当前两数之和
          const sum = numbers[left] + numbers[right];

          // 如果找到目标和，返回索引值（从1开始计数）
          if (sum === target) {
            return [left + 1, right + 1];
          }
          // 如果当前和大于目标值，移动右指针
          else if (sum > target) {
            right--;
          }
          // 如果当前和小于目标值，移动左指针
          else {
            left++;
          }
        }

        // 如果没有找到，返回空数组
        return [];
      }

      // 示例调用
      console.log(twoSum([2, 7, 11, 15], 9)); // 输出：[1, 2]
    </script>
  </body>
</html>
