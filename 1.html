<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      /* 外部容器的样式 */
      #outer {
        height: 300px; /* 限制外部容器高度 */
        overflow: hidden; /* 隐藏溢出内容 */
        position: relative; /* 为了内部元素定位 */
      }

      /* 内部容器的样式 */
      #inner {
        height: 1500px; /* 内部容器的高度 */
        overflow-y: auto; /* 启用垂直滚动 */
      }
    </style>
  </head>

  <body>
    <div id="outer">
      <div id="inner">
        <!-- 内容 -->
        <div style="height: 500px; background-color: lightblue">内容块 1</div>
        <div style="height: 500px; background-color: lightgreen">内容块 2</div>
        <div style="height: 500px; background-color: lightcoral">内容块 3</div>
        <div style="height: 500px; background-color: lightyellow">内容块 4</div>
        <!-- 更多内容 -->
      </div>
    </div>
    <button onclick="scrollInnerDivToBottom()">滚动到下方</button>

    <script>
      var a = 1;
      debugger;
      function scrollInnerDivToBottom() {
        const outerDiv = document.getElementById("outer");
        const innerDiv = document.getElementById("inner");
        debugger;

        // 使用 outerDiv.scrollTop 来滚动外部容器
        outerDiv.scrollTo({
          top: innerDiv.scrollHeight, // 滚动到内部容器的总高度
          behavior: "smooth", // 平滑滚动
        });
      }
    </script>
  </body>
</html>
